<!doctype html>

<html>

  <head>
    <title>Randplay</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <!-- Images -->

    <div id="soundtrack"></div>
    <img src="images/button.png" class="button" onclick="playback();playAudio()" alt="" />

    <!-- Audio -->

    <audio id="music" src="audio/music.mp3" loop>

      <!-- Javascript -->
      <script>
        function playback() {
          const WhichSong = "audio/" + (Math.floor((Math.random() * 12) + 1)) + ".mp3"
          document.getElementById('soundtrack').innerHTML = `
                <audio autoplay
                  id='background_audio1'>
                    <source src='${WhichSong}' />
                </audio>
                <div>${WhichSong}</div>
              `;
          //alert(WhichSong);
        }

        var m = document.getElementById("music");

        function playAudio() {

          m.play();
          m.volume = 0.45;

        }

      </script>

  </body>

</html>
